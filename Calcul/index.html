<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="ressources/css/main.css">

    <title>Calculatrice</title>
  </head>
  <body>
    <h1>Calculatrice</h1>
    <div class="container">
      <div class="row top-buffer">
        <div class="col-1">
          Calcul :
        </div>
        <div class="col-4 bg-secondary text-white" id="calcul-line"></div>
      </div>

      <div class="row top-buffer">
        <div class="col-1">
          Result :
        </div>
        <div class="col-4 bg-secondary text-white" id="result-line"></div>
      </div>

      <div class="row top-buffer">
        <div class="col-9">
          Number
          <div class="row top-buffer">
            <div class="col-4">
              <button type="button" class="col-11 btn btn-primary btn-lg button-calcul-nb">7</button>
            </div>
            <div class="col-4">
              <button type="button" class="col-11 btn btn-primary btn-lg button-calcul-nb">8</button>
            </div>
            <div class="col-4">
              <button type="button" class="col-11 btn btn-primary btn-lg button-calcul-nb">9</button>
            </div>
          </div>

          <div class="row top-buffer">
            <div class="col-4">
              <button type="button" class="col-11 btn btn-primary btn-lg button-calcul-nb">4</button>
            </div>
            <div class="col-4">
              <button type="button" class="col-11 btn btn-primary btn-lg button-calcul-nb">5</button>
            </div>
            <div class="col-4">
              <button type="button" class="col-11 btn btn-primary btn-lg button-calcul-nb">6</button>
            </div>
          </div>

          <div class="row top-buffer">
            <div class="col-4">
              <button type="button" class="col-11 btn btn-primary btn-lg button-calcul-nb">1</button>
            </div>
            <div class="col-4">
              <button type="button" class="col-11 btn btn-primary btn-lg button-calcul-nb">2</button>
            </div>
            <div class="col-4">
              <button type="button" class="col-11 btn btn-primary btn-lg button-calcul-nb">3</button>
            </div>
          </div>

          <div class="row top-buffer">
            <div class="col-4">
              <button type="button" class="col-11 btn btn-primary btn-lg button-calcul-nb">0</button>
            </div>
          </div>

        </div>

        <div class="col-3">
          Operators
          <div class="row top-buffer">
            <button type="button" class="col-12 btn btn-primary btn-lg button-calcul-ope">+</button>
          </div>
          <div class="row top-buffer">
            <button type="button" class="col-12 btn btn-primary btn-lg button-calcul-ope">-</button>
          </div>
          <div class="row top-buffer">
            <button type="button" class="col-12 btn btn-primary btn-lg button-calcul-ope">*</button>
          </div>
          <div class="row top-buffer">
            <button type="button" class="col-12 btn btn-primary btn-lg button-calcul-ope">/</button>
          </div>
          <div class="row top-buffer">
            <button type="button" id="button-calcul-result" class="col-12 btn btn-primary btn-lg">=</button>
          </div>
          <div class="row top-buffer">
            <button type="button" id="button-calcul-clear" class="col-12 btn btn-primary btn-lg">clear</button>
          </div>
        </div>
      </div>
    </div>

    <script src="ressources/js/calculator.js"></script>
    <script src="ressources/js/main.js"></script>
  </body>
</html>
